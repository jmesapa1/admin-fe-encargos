<div class="modal-header">
  <h4 class="modal-title">Agregar pago a factura</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close('Close click')"></button>
</div>
<div class="modal-body">
  <h4><b>Cliente:</b>{{pedido.clienteNombre}}</h4>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="pagoForm">
        <div class="form-group row">
          <label for="inputValor" class="col-sm-3 col-form-label">Medio de pago</label>
          <div class="col-sm-9">
            <select formControlName="idMedioPago" class="form-control" id="inputValor" placeholder="Ingresar valor">
              <option value="" selected="true" disabled="disabled">Seleccione una opci√≥n</option>
              <option value="2">Transferencia</option>
              <option value="15">SISTECREDITO</option>
              <option value="5">ADDI</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputValor" class="col-sm-3 col-form-label">Valor</label>
          <div class="col-sm-9">
            <input currencyMask [options]="{ prefix: '$ ', thousands: '.', decimal: ',',precision:0 }" type="text"
              formControlName="valor" class="form-control" id="inputValor" placeholder="Ingresar valor" />
              <small>Maximo ${{pedido.saldo | number}} </small>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cerrar</button>
  <button type="button" class="btn btn-outline-secondary" (click)="agregarPago()">Abonar</button>

</div>
